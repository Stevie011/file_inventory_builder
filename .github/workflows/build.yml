name: Build EXE and Upload via GitHub Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller file_inventory.spec

      - name: List files in dist/ directory
        run: |
          echo "Listing files in dist/ directory"
          Get-ChildItem -Recurse -Force dist/

      - name: Create GitHub Release
        id: create_release
        run: |
          $VERSION = (Get-Date -Format "yyyyMMddHHmmss")
          gh release create $VERSION dist/file_inventory/file_inventory.exe --title "Release $VERSION" --notes "Auto-generated release for file_inventory.exe"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
